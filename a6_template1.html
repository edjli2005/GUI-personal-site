<!DOCTYPE html>

<html>
<head>
    <title>A6 sample template</title>
</head>
    
<body>
    <h1>Random Page with Test Data</h1>
    <p>4/7/15</p>
    
    <div id="template-begin">
        <script id="a6_template1" type="text/x-handlebars-template">
            <h3><u>{{subtitle}}</u></h3>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Voice Actor</th>
                </tr>
                {{#characters}}
                <tr>
                    <td>{{firstName}}</td>
                    <td>{{lastName}}</td>
                    <td>{{voicedBy}}</td>
                </tr>
                {{/characters}}
            </table>
        </script>
    </div>
    
    <!-- Handlebars JS -->
    <script type="text/javascript" src="js/handlebars-v3.0.1.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/a6_template1.js"></script>
</body>
</html>
